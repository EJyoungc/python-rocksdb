name: Build Windows Wheels

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_wheels:
    name: Build Wheels
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: "3.11"
          channels: conda-forge,defaults
          channel-priority: strict

      - name: Create conda environment
        run: conda create -n build-env python=3.11 -y

      - name: Install Conda dependencies
        run: conda install -n build-env -y rocksdb cython setuptools wheel libpython m2w64-toolchain

      - name: Build wheel
        run: |
          conda run -n build-env python setup.py build_ext --inplace
          conda run -n build-env python setup.py bdist_wheel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rocksdb-wheels
          path: |
            dist/*.whl
            wheelhouse/*.whl
          retention-days: 3
